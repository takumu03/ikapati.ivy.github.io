<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットゲーム</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        .slot-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .reel {
            width: 80px;
            height: 100px;
            line-height: 100px;
            font-size: 48px;
            text-align: center;
            border: 3px solid #333;
            margin: 0 10px;
            background-color: #eee;
            overflow: hidden;
        }

        #message {
            font-size: 32px;
            text-align: center;
            color: red;
            min-height: 40px;
        }
    </style>
</head>

<body>
    <div id="video-overlay" style="display: none;">
        <iframe id="youtube-player" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <div id="title-area">
        イカパチ
    </div>

    <div class="slot-container">
        <div id="slot1" class="reel" data-value="0"><img src="images/aikon2.png" alt="スロット0"></div>
        <div id="slot2" class="reel" data-value="0"><img src="images/aikon2.png" alt="スロット0"></div>
        <div id="slot3" class="reel" data-value="0"><img src="images/aikon2.png" alt="スロット0"></div>
    </div>

    <button id="startStopButton">スタート/ストップ</button>

    <div id="message"></div>

    <script src="script.js"></script>
</body>

</html>
